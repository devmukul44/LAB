<html>
<head>
	<title>addition of two numbers in javascript!
	</title>
	
	<script>
	var a,b,sum;
	a=prompt("enter first number!","0");
	b=prompt("enter second number!","0");
	sum=parseInt(a)+parseInt(b);
	//sum=number(a)+number(b);    not working!
	alert("sum is:"+sum);
	document.writeln("sum is:"+sum);
	</script>

</head>
<body>
<h2>addition in javascript!
</h2>

<script>
document.writeln("sum is:"+sum);
</script>

</body>
</html>
